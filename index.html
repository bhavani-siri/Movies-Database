<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Database</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the CSS -->
</head>
<body style="background-image: url('main.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">

    <!-- Home Button -->
    <div class="home-button">
        <button onclick="goHome()">Home</button>
    </div>

    <!-- Initial Layout: Left side for movie cover and right side for the contact form -->
    <div class="container" id="homePage">
        <div class="left-side">
            <img src="main.png" alt="Movie Cover"> <!-- Placeholder for left-side cover image -->
        </div>

        <div class="right-side">
            <h1>Contact Form</h1>
            <form id="contactForm" onsubmit="submitForm(event)">
                <input type="text" id="name" placeholder="Your Name" required><br>
                <input type="email" id="email" placeholder="Your Email" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Movies Database & To-Do List Section (Hidden initially) -->
    <div class="content-section" id="contentSection" style="display: none;">
        <div class="to-do-container">
            <h2>Movies To Watch</h2>
            <input type="text" id="movieToAdd" placeholder="Add a movie to your list" />
            <button onclick="addMovieToList()">Add Movie</button>
            <ul id="toDoList"></ul>
        </div>

        <div class="movies-container" id="movieDatabaseSection">
            <h2>Movie Database</h2>
            <input type="text" id="movieSearch" placeholder="Search movies..." onkeyup="searchMovies()">
            <h3>Add Movie to Database</h3>
            <input type="text" id="movieTitle" placeholder="Movie Title">
            <input type="number" id="movieYear" placeholder="Year">
            <input type="text" id="movieDirector" placeholder="Director">
            <button onclick="addMovieToDatabase()">Add Movie</button>

            <div class="movies-table">
                <table id="movieTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Year</th>
                            <th>Director</th>
                        </tr>
                    </thead>
                    <tbody id="movieTableBody">
                        <!-- Movie Data will appear here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Linking the JavaScript -->
</body>
</html>
